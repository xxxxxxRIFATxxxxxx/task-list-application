<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Task List Application" />
    <meta name="keywords" content="Task, List, Application" />
    <meta name="author" content="Md. Rifat Islam" />

    <!-- Favicon -->
    <link rel="icon" href="img/task-icon.png" type="image/gif" />

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Task List Application</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Task List Application</h1>
    </header>

    <!-- Main section -->
    <main>
        <!-- Add Task section -->
        <section>
            <h2>Add Task</h2>
            <form id="add-task-form">
                <input type="text" id="new-task" name="new-task" placeholder="Add Task"
                    required="true" />
                <button type="submit">Add Task</button>
            </form>
        </section>

        <!-- Task List section -->
        <section>
            <h2>Task List</h2>
            <input type="text" id="search-task-input" name="search-task-input" placeholder="Search Task" />
            <ul id="task-list"></ul>
            <button type="button" id="clear-task-btn">Clear Task</button>
            <hr />
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>Copyright &copy; 2021 built with <span>&hearts;</span> by Md. Rifat Islam</p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
